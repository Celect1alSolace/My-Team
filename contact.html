<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="site-main">
      <header class="site-header">
        <div class="container">
          <div class="header">
            <div class="header-wrapper">
              <a href="/">
                <img
                  src="./images/header-logo.svg"
                  alt="Header Logo"
                  width="160"
                  height="40"
              /></a>
              <ul class="nav-list">
                <a class="nav-list-link" href=""
                  ><li class="nav-item">home</li></a
                >
                <a class="nav-list-link" href="">
                  <li class="nav-item">about</li></a
                >
              </ul>
            </div>
            <a class="header-link" href="#">contact us</a>
          </div>
        </div>
      </header>

      <!-- contact-hero-section -->
      <section class="contact-hero-section">
        <div class="container">
          <div class="contact-hero contact">
            <div class="content-wrapper">
              <h2 class="contact-title">Contact</h2>
              <h3 class="contact-subtitle">Ask us about</h3>
              <ul class="contact-list">
                <li class="contact-item">
                  <img
                    src="./images/contact-icon1.svg"
                    alt="Contact avatar icon"
                    width="72"
                    height="72"
                  />
                  <p class="contact-list-text">
                    The quality of our talent network
                  </p>
                </li>
                <li class="contact-item">
                  <img
                    src="./images/contact-icon2.svg"
                    alt="Contact avatar icon"
                    width="72"
                    height="72"
                  />
                  <p class="contact-list-text">
                    The quality of our talent network
                  </p>
                </li>
                <li class="contact-item">
                  <img
                    src="./images/contact-icon3.svg"
                    alt="Contact avatar icon"
                    width="72"
                    height="72"
                  />
                  <p class="contact-list-text">
                    The quality of our talent network
                  </p>
                </li>
              </ul>
            </div>
            <form
              class="contact-form"
              action=" https://echo.htmlacademy.ru "
              method="post"
              autocomplete="off"
            >
              <input
                class="contact-input"
                type="text"
                placeholder="Name"
                name="Name"
                required
                aria-label="Name"
              />
              <input
                class="contact-input"
                type="email"
                placeholder="Email Address"
                name="email"
                required
                aria-label="Email Address"
              />
              <input
                class="contact-input"
                type="text"
                placeholder="Company Name"
                name="company_name"
                required
                aria-label="Company"
              />
              <input
                class="contact-input"
                type="text"
                placeholder="Title"
                name="title"
                required
                aria-label="Title"
              />
              <textarea
                class="contact-input contact-textarea"
                name="Message"
                placeholder="Message"
                required
              ></textarea>
              <button class="contact-submit-btn" type="submit">submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
